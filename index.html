<!DOCTYPE html>
<html lang="fr" x-data x-cloak>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriMoist Pro - Dashboard</title>
  <link rel="stylesheet" href="/src/css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body class="font-inter bg-gray-50 dark:bg-dark-bg text-gray-800 dark:text-gray-200">
  <div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar -->
    <aside class="md:w-64 w-full bg-white dark:bg-dark-panel shadow-xl border-r border-gray-100 dark:border-gray-700">
      <div class="p-6 border-b border-gray-100 dark:border-gray-700">
        <h1 class="text-xl font-bold flex items-center gap-2">
          <span class="text-primary">üå±</span>
          <span>AgriMoist Pro</span>
        </h1>
      </div>
      <nav class="p-4 space-y-2">
        <template x-for="(nav, index) in $store.app.navItems" :key="index">
          <button @click="$store.app.currentView = nav.id" 
                  :class="$store.app.currentView === nav.id 
                    ? 'bg-primary/10 text-primary' 
                    : 'text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700'"
                  class="w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all">
            <span x-text="nav.emoji"></span>
            <span x-text="nav.label"></span>
            <span x-show="nav.id === 'alerts' && $store.app.activeAlerts.length" 
                  class="ml-auto px-2 py-1 text-xs rounded-full bg-critical text-white"
                  x-text="$store.app.activeAlerts.length"></span>
          </button>
        </template>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-8">
      <!-- Header -->
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
        <div>
          <h2 class="text-2xl font-bold" x-text="$store.app.currentViewLabel"></h2>
          <p class="text-gray-500 dark:text-gray-400" x-text="$store.app.currentViewDescription"></p>
        </div>
        <div class="flex items-center gap-4">
          <button @click="$store.app.toggleTheme()" 
                  class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
            <span x-text="$store.app.isDark ? 'üåû' : 'üåô'"></span>
          </button>
          <button @click="$store.app.loadZones()" 
                  class="px-4 py-2 bg-primary/10 text-primary rounded-lg hover:bg-primary/20 transition-colors">
            üîÑ Actualiser
          </button>
        </div>
      </div>

      <!-- Loading -->
      <div x-show="$store.app.isLoading" class="flex justify-center items-center h-64">
        <div class="loading-spinner"></div>
      </div>

      <!-- Dashboard -->
      <template x-if="!$store.app.isLoading && $store.app.currentView === 'dashboard'">
        <div class="space-y-8">
          <!-- Stats -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="data-card">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-sm text-gray-500">Zones Actives</p>
                  <p class="text-3xl font-bold" x-text="$store.app.zones.length"></p>
                </div>
                <div class="p-3 bg-primary/10 rounded-xl">üåæ</div>
              </div>
            </div>
            <div class="data-card">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-sm text-gray-500">Humidit√© Moyenne</p>
                  <p class="text-3xl font-bold" x-text="`${$store.app.averageMoisture.toFixed(1)}%`"></p>
                </div>
                <div class="p-3 bg-secondary/10 rounded-xl">üíß</div>
              </div>
            </div>
            <div class="data-card">
              <div class="flex items-center justify-between">
                <div>
                  <p class="text-sm text-gray-500">Alertes Actives</p>
                  <p class="text-3xl font-bold" x-text="$store.app.activeAlerts.length"></p>
                </div>
                <div class="p-3 bg-critical/10 rounded-xl">‚ö†Ô∏è</div>
              </div>
            </div>
          </div>

          <!-- Zone Selector -->
          <div class="data-card">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-semibold">S√©lection de Zone</h3>
              <select x-model="$store.app.selectedZoneId" 
                      @change="$store.app.updateCharts()"
                      class="px-3 py-2 border rounded-lg dark:bg-dark-panel">
                <template x-for="zone in $store.app.zones" :key="zone.id">
                  <option :value="zone.id" x-text="zone.name"></option>
                </template>
              </select>
            </div>
            <div class="h-64">
              <canvas id="zoneChart"></canvas>
            </div>
          </div>

          <!-- Comparison Chart -->
          <div class="data-card">
            <h3 class="text-lg font-semibold mb-4">Comparaison des Zones</h3>
            <div class="h-96">
              <canvas id="comparisonChart"></canvas>
            </div>
          </div>
        </div>
      </template>

      <!-- Analytics -->
      <template x-if="!$store.app.isLoading && $store.app.currentView === 'analytics'">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="data-card">
            <h3 class="text-lg font-semibold mb-4">R√©partition des Statuts</h3>
            <div class="h-96">
              <canvas id="statusChart"></canvas>
            </div>
          </div>
          <div class="data-card">
            <h3 class="text-lg font-semibold mb-4">Tendance d'Humidit√©</h3>
            <div class="h-96">
              <canvas id="trendChart"></canvas>
            </div>
          </div>
        </div>
      </template>

      <!-- Map -->
      <template x-if="!$store.app.isLoading && $store.app.currentView === 'map'">
        <div class="data-card p-0 overflow-hidden">
          <div id="map" class="h-[600px] rounded-lg"></div>
        </div>
      </template>
    </main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
