<!DOCTYPE html>
<html lang="fr"
      x-data
      x-bind:class="{ dark: $store.app.isDark }"
      x-cloak
      x-init="
        $store.app.loadZones();
        setInterval(() => $store.app.loadZones(), 1000);
      ">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriMoist Pro</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- Configure Tailwind pour le dark-mode via classe -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { primary: '#3B82F6' }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .loader-overlay { @apply fixed inset-0 bg-white/75 dark:bg-gray-900/75 flex items-center justify-center; }
    .loading-spinner { @apply w-16 h-16 border-4 border-t-transparent border-primary rounded-full animate-spin; }
    #map { @apply w-full h-80 rounded-2xl; }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-gray-200 transition-colors">

  <!-- HEADER -->
  <header class="bg-white dark:bg-gray-900 shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-3xl font-bold text-primary">AgriMoist Pro</h1>
      <div class="flex space-x-3">
        <button @click="$store.app.toggleTheme()"
                class="p-2 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">
          <span x-text="$store.app.isDark ? 'üåû' : 'üåô'" class="text-xl"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- LOADER -->
  <div x-show="$store.app.isLoading" class="loader-overlay" x-cloak>
    <div class="loading-spinner"></div>
  </div>

  <!-- MAIN CONTENT -->
  <main class="max-w-7xl mx-auto p-6 space-y-8" x-show="!$store.app.isLoading">

    <!-- NAVIGATION -->
    <nav class="flex space-x-6 border-b pb-4">
      <template x-for="view in ['dashboard','analytics','alerts','map']" :key="view">
        <button @click="$store.app.currentView = view"
                :class="{'text-primary border-b-4 border-primary': $store.app.currentView===view}"
                class="pb-2 font-semibold hover:text-primary transition capitalize">
          <span x-text="view"></span>
        </button>
      </template>
    </nav>

    <!-- DASHBOARD -->
    <section x-show="$store.app.currentView==='dashboard'">
      <!-- Top cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <template x-for="(m,i) in [
          { label:'Zones actives',    value:$store.app.zones.length,                  icon:'üåæ', from:'green-400', to:'green-600' },
          { label:'Humidit√© moyenne', value:`${$store.app.averageMoisture.toFixed(1)}%`, icon:'üíß', from:'blue-400',  to:'blue-600' },
          { label:'Alertes actives',  value:$store.app.activeAlerts.length,            icon:'‚ö†Ô∏è', from:'red-400',   to:'red-600' }
        ]" :key="i">
          <div :class="`bg-gradient-to-tr from-${m.from} to-${m.to} text-white p-6 rounded-2xl shadow-lg flex justify-between items-center`">
            <div>
              <p class="uppercase text-sm opacity-75" x-text="m.label"></p>
              <p class="text-3xl font-bold mt-1" x-text="m.value"></p>
            </div>
            <span class="text-5xl opacity-50" x-text="m.icon"></span>
          </div>
        </template>
      </div>

      <!-- Liste des zones -->
      <h2 class="text-2xl font-semibold mb-4">Zones</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="zone in $store.app.zones" :key="zone.id">
          <div class="bg-white dark:bg-gray-900 p-4 rounded-2xl shadow-md flex flex-col justify-between">
            <div>
              <h3 class="font-semibold text-lg" x-text="zone.name"></h3>
              <p class="mt-1" x-text="`Humidit√©: ${zone.moisture}%`"></p>
            </div>
            <button @click="$store.app.selectedZoneId=zone.id; $store.app.currentView='zoneDetail'"
                    class="mt-4 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition">
              Voir d√©tails
            </button>
          </div>
        </template>
      </div>
    </section>

    <!-- ANALYTICS -->
    <section x-show="$store.app.currentView==='analytics'">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white dark:bg-gray-900 p-4 rounded-2xl shadow-lg">
          <h2 class="font-semibold mb-2">Statut global</h2>
          <div class="w-full h-[320px]"><canvas id="statusChart" class="w-full h-full"></canvas></div>
        </div>
        <div class="bg-white dark:bg-gray-900 p-4 rounded-2xl shadow-lg">
          <h2 class="font-semibold mb-2">Tendance capture</h2>
          <div class="w-full h-[320px]"><canvas id="trendChart" class="w-full h-full"></canvas></div>
        </div>
      </div>
    </section>

    <!-- ALERTES -->
    <section x-show="$store.app.currentView==='alerts'">
      <h2 class="text-2xl font-semibold mb-4">Alertes</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="alert in $store.app.activeAlerts" :key="alert.id">
          <div class="bg-white dark:bg-gray-900 p-4 rounded-2xl shadow-md flex justify-between items-center">
            <div>
              <h3 class="font-semibold" x-text="alert.name"></h3>
              <p class="text-sm" x-text="`Type: ${alert.type}`"></p>
              <p class="text-sm" x-text="`Humidit√©: ${alert.moisture}%`"></p>
            </div>
            <button @click="$store.app.selectedZoneId=alert.id; $store.app.currentView='zoneDetail'"
                    class="px-3 py-1 bg-primary text-white rounded-lg hover:bg-primary/90 transition">
              D√©tails
            </button>
          </div>
        </template>
      </div>
    </section>

    <!-- CARTE -->
    <section x-show="$store.app.currentView==='map'">
      <div class="bg-white dark:bg-gray-900 p-4 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Carte des capteurs</h2>
        <div id="map"></div>
      </div>
    </section>

    <!-- D√âTAIL ZONE -->
    <section x-show="$store.app.currentView==='zoneDetail'">
      <div class="bg-white dark:bg-gray-900 p-6 rounded-2xl shadow-lg space-y-4">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-semibold" x-text="$store.app.selectedZone.name"></h2>
          <p class="text-lg" x-text="`Humidit√©: ${$store.app.selectedZone.latest}%`"></p>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div>
            <h3 class="font-medium mb-2">Capture 1</h3>
            <div class="w-full h-[320px]"><canvas id="zoneChart1" class="w-full h-full"></canvas></div>
          </div>
          <div>
            <h3 class="font-medium mb-2">Capture 2</h3>
            <div class="w-full h-[320px]"><canvas id="zoneChart2" class="w-full h-full"></canvas></div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
