<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriMoist Pro 2.0 - Smart Agriculture Dashboard</title>

  <!-- Compiled Tailwind CSS -->
  <link href="./assets/styles.css" rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body x-data="app()" x-init="initApp()" x-cloak class="font-inter bg-gray-50 dark:bg-dark-bg text-gray-800 dark:text-gray-200">

  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-dark-panel shadow-2xl flex flex-col border-r border-gray-100 dark:border-gray-700">
    <div class="p-6 border-b border-gray-100 dark:border-gray-700">
      <h1 class="text-xl font-bold flex items-center space-x-2">
        <span class="text-primary">üå±</span>
        <span>AgriMoist Pro</span>
      </h1>
    </div>
    <nav class="flex-1 p-4 space-y-1">
      <template x-for="(nav,i) in navItems" :key="i">
        <button
          @click="currentView=nav.id"
          :class="currentView===nav.id ? 'bg-primary/10 text-primary shadow-inner' : 'text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700'"
          class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all"
        >
          <span x-text="nav.emoji"></span>
          <span x-text="nav.label"></span>
          <span x-show="nav.id==='alerts' && activeAlerts.length"
                class="ml-auto alert-badge bg-critical text-white"
                x-text="activeAlerts.length"></span>
        </button>
      </template>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 p-8">
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 space-y-4 md:space-y-0">
      <div>
        <h2 class="text-2xl font-bold" x-text="currentViewLabel"></h2>
        <p class="text-gray-500 dark:text-gray-400" x-text="currentViewDescription"></p>
      </div>
      <div class="flex items-center space-x-4">
        <button @click="toggleTheme()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <span x-text="isDark ? 'üåû' : 'üåô'"></span>
        </button>
        <button @click="loadZones()" class="px-4 py-2 bg-primary/10 text-primary rounded-lg hover:bg-primary/20 transition-colors">
          üîÑ Actualiser
        </button>
      </div>
    </div>

    <!-- Dashboard View -->
    <template x-if="currentView==='dashboard'">
      <div class="space-y-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="data-card relative">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-gray-500">Zones Actives</p>
                <p class="text-3xl font-bold" x-text="zones.length"></p>
              </div>
              <div class="p-3 bg-primary/10 rounded-xl"><span class="text-2xl">üåæ</span></div>
            </div>
            <div class="absolute bottom-0 left-0 right-0 h-2 bg-gradient-to-r from-primary to-transparent rounded-b-2xl"></div>
          </div>
          <div class="data-card relative">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-gray-500">Humidit√© Moyenne</p>
                <p class="text-3xl font-bold" x-text="`${averageMoisture.toFixed(1)}%`"></p>
              </div>
              <div class="p-3 bg-secondary/10 rounded-xl"><span class="text-2xl">üíß</span></div>
            </div>
            <div class="absolute bottom-0 left-0 right-0 h-2 bg-gradient-to-r from-secondary to-transparent rounded-b-2xl"></div>
          </div>
          <div class="data-card relative">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-gray-500">Alertes Actives</p>
                <p class="text-3xl font-bold" x-text="activeAlerts.length"></p>
              </div>
              <div class="p-3 bg-critical/10 rounded-xl"><span class="text-2xl">‚ö†Ô∏è</span></div>
            </div>
            <div class="absolute bottom-0 left-0 right-0 h-2 bg-gradient-to-r from-critical to-transparent rounded-b-2xl"></div>
          </div>
        </div>

        <!-- Zone Selector -->
        <div class="data-card">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Visualisation par Zone</h3>
            <select x-model.number="selectedZoneId" @change="updateZoneChart(); updateAggregateChart()" class="px-3 py-1 border rounded-lg dark:bg-dark-panel">
              <template x-for="z in zones" :key="z.id">
                <option :value="z.id" x-text="z.name"></option>
              </template>
            </select>
          </div>
          <canvas id="zoneChart" class="w-full h-64"></canvas>
        </div>

        <!-- Aggregate Chart -->
        <div class="chart-container">
          <h3 class="text-lg font-semibold mb-4">Historique de la Zone</h3>
          <canvas id="aggregateChart" class="w-full h-96"></canvas>
        </div>
      </div>
    </template>

    <!-- Analytics View -->
    <template x-if="currentView==='analytics'">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="chart-container">
          <h3 class="text-lg font-semibold mb-4">R√©partition par Statut</h3>
          <canvas id="pieChart" class="w-full h-64"></canvas>
        </div>
        <div class="chart-container">
          <h3 class="text-lg font-semibold mb-4">Comparaison des Zones</h3>
          <canvas id="barChart" class="w-full h-64"></canvas>
        </div>
        <div class="chart-container lg:col-span-2">
          <h3 class="text-lg font-semibold mb-4">Historique Moyenne</h3>
          <canvas id="lineChart" class="w-full h-96"></canvas>
        </div>
      </div>
    </template>

    <!-- Map View -->
    <template x-if="currentView==='map'">
      <div class="chart-container p-0 overflow-hidden">
        <div id="map" class="h-[600px] rounded-xl"></div>
      </div>
    </template>
  </main>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- App Script -->
  <script type="module" src="../src/js/app.js"></script>
</body>
</html>
